<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section>
        <input class="check-input" type="checkbox" id="show">
        <label for="show" class="show-button">Sign in</label>

        <div class="container">
            <label class="close-button" for="show" title="close">&times;</label>
            <h1>Welcome to LisaConsult</h1>

            <form action="">
                <label for="email">Email or Phone</label>
                <input type="email" id="email" placeholder="Enter Your Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">

                <a href="#">Forget Password?</a>
                <button>Submit</button>

                <div class="link">Not a member? <a href="#">Signup</a> here.</div>
            </form>
        </div>

    </section>
</body>
</html>
